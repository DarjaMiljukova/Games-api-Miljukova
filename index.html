<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        td:hover {
            cursor: pointer;
            color: #007bff;
            font-weight: bold;
        }
        .modal-dialog {
            max-width: 600px;
            margin: 30px auto;
        }
        .modal-header {
            background-color: #f8f9fa;
        }
        .table td {
            vertical-align: middle;
        }
        #gamesTable {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div id="app" class="container">
    <h1 class="my-4 text-center">Games List</h1>
    <table id="gamesTable" class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="game in games" :key="game.id">
            <td @click="getGame(game.id)">{{ game.name }}</td>
            <td>{{ game.price | currency }}</td>
        </tr>
        </tbody>
    </table>
    <div id="gameInfoModal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Game Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped">
                        <tr><th>ID</th><td>{{gameInModal.id}}</td></tr>
                        <tr><th>Name</th><td>{{gameInModal.name}}</td></tr>
                        <tr><th>Price</th><td>{{gameInModal.price}}</td></tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="rest-client.js"></script>
<script>
    const vue = Vue.createApp({
        data() {
            return {
                gameInModal: {name:null},
                games: []
            }
        },
        async created() {
            this.games = await (await fetch('http://localhost:8080/games')).json();
        },
        methods: {
            getGame: async function (id) {
                this.gameInModal = await (await fetch(`http://localhost:8080/games/${id}`)).json()
                let gameInfoModal = new bootstrap.Modal(document.getElementById('gameInfoModal'), {})
                gameInfoModal.show()
            }
        }
    }).mount('#app')
</script>
</body>
</html>
