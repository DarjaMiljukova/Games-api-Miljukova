openapi: 3.0.2
info:
  title: Games-API
  version: 1.0.0
  description: >-
    This is a Swagger UI for our Games API
    
    
    Error handling
    
    
    Errors are presented using the HTTP status codes 400-599. The response include a more detailed
    explanation about the error in the body.
paths:
  /games:
    get:
      tags:
        - games
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
              examples:
                'List of games[':
                  value:
                    - Witcher 3
                    - Cyberpunk 2077
          description: Returns a list of games
      description: Returns a list of all games in API
  '/games/{id}':
    get:
      tags:
        - details
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
              examples:
                Full details of a given game:
                  value: 'id: 1, name: "Witcher 3", price: 29.99}'
          description: Returns full details of a given id game
        '404':
          description: Game was not found in games array
      operationId: id
      summary: Get full details of a game
      description: Returns full details of a given id game
components:
  schemas:
    error:
      title: Root Type for error
      description: ''
      type: object
      properties:
        error:
          type: string
      example:
        error: Error message.
